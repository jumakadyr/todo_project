{% extends 'base.html' %}
{% block title %} Создать статью {% endblock title%}
{% block content%}
<div class = "create-post-container">
    <h1>Создать статью </h1>
    <form method="post" action="{% url 'blog:post-create'%}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-btn">Опубликовать</button>

    </form>
</div>
{% endblock content%}
