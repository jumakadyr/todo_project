{% extends 'base.html' %}
{% block title %} Редактировать статью {% endblock title %}
{% block content%}
<div class = "create-post-container">
    <h1>Редактировать статью </h1>
    <form method="post" action="{% url 'blog:post-edit' post.pk %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-btn">Сохранить</button>

    </form>
</div>
{% endblock content %}
