{% extends 'base.html' %}

{% block title %}Вход - Мой Блог{% endblock %}

{% block content %}
    <div class="auth-container">
        <h2>Вход</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="auth-btn">Войти</button>
        </form>
        <p>Еще нет аккаунта? <a href="{% url 'account:register' %}">Зарегистрируйтесь</a></p>
        <p><a href="{% url 'account:password-reset' %}">Забыли пароль?</a></p>
    </div>
{% endblock %}
