{% extends 'base.html' %}

{% block title %}Регистрация - Мой Блог{% endblock %}

{% block content %}
    <div class="auth-container">
        <h2>Регистрация</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="auth-btn">Зарегистрироваться</button>
        </form>
        <p>Уже есть аккаунт? <a href="{% url 'account:login' %}">Войдите</a></p>
    </div>
{% endblock %}
