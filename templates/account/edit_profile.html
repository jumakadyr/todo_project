{% extends 'base.html' %}

{% block title %}Редактирование профиля - {{ user.first_name }} {{ user.last_name }}{% endblock %}

{% block content %}
    <div class="auth-container">
        <h2>Редактирование профиля</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="auth-btn">Сохранить изменения</button>
        </form>
        <p><a href="{% url 'account:profile' %}">Вернуться в профиль</a></p>
    </div>
{% endblock %}
