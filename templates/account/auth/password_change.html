{% extends 'base.html' %}

{% block title %}Изменение пароля - Мой Блог{% endblock %}

{% block content %}
    <div class="auth-container">
        <h2>Изменение пароля</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="auth-btn">Изменить пароль</button>
        </form>
      <p><a href="{% url 'account:profile' %}">Вернуться на профиль</a></p>
    </div>
{% endblock %}
