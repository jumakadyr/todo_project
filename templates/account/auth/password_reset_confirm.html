{% extends 'base.html' %}

{% block title %}Подтверждение сброса пароля - Мой Блог{% endblock %}

{% block content %}
    <div class="auth-container">
        <h2>Подтверждение сброса пароля</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="auth-btn">Сбросить пароль</button>
        </form>
    </div>
{% endblock %}
