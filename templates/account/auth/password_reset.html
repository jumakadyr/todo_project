{% extends 'base.html' %}

{% block title %}Сброс пароля - Мой Блог{% endblock %}

{% block content %}
    <div class="auth-container">
        <h2>Сброс пароля</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="auth-btn">Отправить ссылку для сброса</button>
        </form>
        <p><a href="{% url 'account:login' %}">Вернуться к входу</a></p>
    </div>
{% endblock %}
