{% extends 'base.html' %}

{% block title %}Редактирование задачи{% endblock title %}

{% block content %}
    <form method="post" class="task-form">
    <h2>Редактирование задачи: "{{ task.title }}"</h2>


        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-actions">

            <button type="submit" class="btn">Сохранить</button>
            <a href="{% url 'tasks:task-list' %}" class="btn">Отмена</a>
        </div>
    </form>
{% endblock content %}
