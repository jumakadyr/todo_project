{% extends 'base.html' %}
{% block title %} Редактировать задачу {% endblock title %}
{% block content %}
<h2>Редактировать задачу "{{task.title}}"</h2>

  {% csrf_token %}

</form>
<a href="{% url 'tasks:task-list' %}" class="btn">Назад</a>
{% endblock content %}
